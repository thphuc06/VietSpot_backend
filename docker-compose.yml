version: '3.8'

services:
  api:
    build: .
    container_name: vietspot-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://vietspot:vietspot@db:5432/vietspot
      - DEBUG=True
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: vietspot-db
    environment:
      - POSTGRES_USER=vietspot
      - POSTGRES_PASSWORD=vietspot
      - POSTGRES_DB=vietspot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
